
<!DOCTYPE html>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Jay Jaean Jeon</h3>

        <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav text-md-center nav-justified w-100">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="invest">Investment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blogs">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TBA</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>

          </div>
        </nav>
      </div>

      <!-- Jumbotron -->
    <!--  <div class="jumbotron">
        <img class = "resize" src="../../static/suit.jpg"> -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="../../static/suit.jpg" height="1146px" width= "2048px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../static/westeros.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../static/bread.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>

 <!-- breaks -->
 <br><br>
    <!-- </div> -->

      <!-- Example row of columns -->
      <div class="row">
        {% for post in posts %}
        <div class="col-lg-4">
          <h2>{{ post.title }}</h2>
          <p>{{ post.post_date }}</p>
          <p>{{ post.text|truncatewords:"60" }}</p>
          <p><a class="btn btn-primary" href="/blog/{{ post.id }}" role="button">View details &raquo;</a></p>
        </div>
        {% endfor %}
      </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; JayJeon 2017</p>
      </footer>

    </div> <!-- /container -->
